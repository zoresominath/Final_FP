{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h3>Update Profile</h3>
            
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-3">
                    <label>Username</label>
                    <input name="username" class="form-control" value="{{ u.username }}" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input name="email" class="form-control" value="{{ u.email }}" required>
                </div>
                <div class="mb-3">
                    <label>New Password (Optional)</label>
                    <input name="password" type="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Profile Pic</label>
                    <input name="image" type="file" class="form-control">
                </div>
                <button class="btn btn-primary w-100">Save</button>
            </form>

            <form method="POST" action="{{ url_for('main.delete_account') }}" class="mt-3">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <button class="btn btn-danger w-100" onclick="return confirm('Are you sure you want to delete your account permanently? This cannot be undone.')">Delete Account</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
