<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}BACHELOR'S KITCHEN{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { --bs-body-font-family: 'Poppins', sans-serif; --bs-body-bg: #f8f9fa; }
        
        body { 
            display: flex; 
            min-height: 100vh;
            background-color: var(--bs-body-bg);
        }

        /* Sidebar Styling */
        .sidebar { 
            position: fixed; 
            top: 0; 
            bottom: 0; 
            left: 0; 
            z-index: 100; 
            width: 260px; 
            padding: 1.5rem; 
            background-color: #fff; 
            box-shadow: 0 0 40px rgba(0,0,0,0.05); 
            overflow-y: auto;
        }

        /* Main Content Styling */
        .main-content { 
            margin-left: 260px; 
            padding: 2rem; 
            width: calc(100% - 260px); 
        }

        .mess-name { 
            font-family: 'Lobster', cursive; 
            color: #0d6efd; 
            font-size: 2rem; 
        }

        .sidebar .nav-link { 
            color: #555; 
            font-weight: 500; 
            padding: 0.75rem 1rem; 
            border-radius: 0.5rem; 
            margin-bottom: 0.25rem; 
        }
        
        .sidebar .nav-link i { margin-right: 0.75rem; font-size: 1.2rem; }
        .sidebar .nav-link.active, .sidebar .nav-link:hover { background-color: #e9f0ff; color: #0d6efd; }
        
        .card { border: none; border-radius: 0.75rem; box-shadow: 0 0 30px rgba(0,0,0,0.05); }
        .stat-card .card-body { padding: 1.5rem; }
        .stat-card h6 { color: #888; }
        .stat-card h2 { font-weight: 500; }
        .stat-card .icon { font-size: 2rem; color: #0d6efd; background: #e9f0ff; padding: 0.75rem; border-radius: 50%; }
        
        /* Mobile Responsive */
        @media (max-width: 992px) {
            .sidebar { 
                width: 100%; 
                height: auto; 
                position: relative; 
                padding: 1rem; 
                box-shadow: 0 10px 20px rgba(0,0,0,0.05); 
            }
            .sidebar .mess-name { margin-bottom: 1rem !important; }
            .sidebar .nav-pills { 
                flex-direction: row !important; 
                flex-wrap: nowrap; 
                overflow-x: auto; 
                padding-bottom: 1rem; 
            }
            .sidebar .nav-item { flex-shrink: 0; }
            .main-content { margin-left: 0; width: 100%; padding: 1rem; }
            body { flex-direction: column; }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
