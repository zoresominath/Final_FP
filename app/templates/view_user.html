{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h3>User: {{ u.username }} ({{ u.unique_id }})</h3>
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary mb-3">Back</a>
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead><tr><th>Date</th><th>Meal</th></tr></thead>
                <tbody>
                    {% for a in attendance %}
                    <tr><td>{{ to_ist(a.timestamp) }}</td><td>{{ a.meal_type }}</td></tr>
                    {% else %}<tr><td colspan="2">No records.</td></tr>{% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
